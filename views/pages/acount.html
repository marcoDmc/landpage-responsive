<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./bundle.css" /> -->
    <link rel="stylesheet" href="../css/acount.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <section class="body">
      <div id="field">
        <label for="name">first and last name</label>
        <input type="text" class="name" required maxlength="20" />
        <label for="email">email</label>
        <input type="text" class="email" required maxlength="50" />
        <label for="username">username</label>
        <input type="text" class="username" required maxlength="10" />
        <label for="password">password</label>
        <input type="password" class="password" required maxlength="10" />
      </div>
      <div id="sub">
        <div>
          <input type="checkbox" name="" id="check" />
        </div>
        <div>
          <span>click to accept our terms of service and privacy policy</span>
        </div>
        <button id="btn">Create Account</button>
      </div>
    </section>
  </body>
</html>
